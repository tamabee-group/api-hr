<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <p>Hello <strong>{employeeName}</strong>,</p>
        <p>Your leave request has been <span style="color: #28a745; font-weight: bold;">APPROVED</span>.</p>
        <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">LEAVE DETAILS</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0; color: #666;">Leave Type:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{leaveType}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">Start Date:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #28a745;">{startDate}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">End Date:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #28a745;">{endDate}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">Approved By:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{approverName}</td>
                </tr>
            </table>
        </div>
        <p style="color: #999; font-size: 13px;">Enjoy your time off!</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p>Best regards,<br><strong>Tamabee HR Team</strong></p>
        <p style="font-size: 13px; color: #666;">
            üåê Website: <a href="https://tamabee.vn" style="color: #00b1ce;">https://tamabee.vn</a><br>
            üìß Email: <a href="mailto:support@tamabee.vn" style="color: #00b1ce;">support@tamabee.vn</a>
        </p>
    </div>
</body>

</html>
