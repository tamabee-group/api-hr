<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <p><strong>{employeeName}</strong> 様</p>
        <p><strong>{period}</strong>の給与が処理されました。</p>
        <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">給与明細</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0; color: #666;">基本給:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{baseSalary}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">残業代合計:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{totalOvertime}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">手当合計:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{totalAllowances}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">控除合計:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #dc3545;">{totalDeductions}
                    </td>
                </tr>
                <tr style="border-top: 2px solid #00b1ce;">
                    <td style="padding: 12px 0; color: #333; font-weight: bold; font-size: 16px;">手取り額:</td>
                    <td style="padding: 12px 0; text-align: right; font-weight: bold; color: #00b1ce; font-size: 18px;">
                        {netSalary}</td>
                </tr>
            </table>
        </div>
        <p>📅 支払予定日: <strong>{paymentDate}</strong></p>
        <p style="color: #999; font-size: 13px;">給与明細についてご質問がある場合は、人事部までお問い合わせください。</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p>よろしくお願いいたします。<br><strong>Tamabee HRチーム</strong></p>
        <p style="font-size: 13px; color: #666;">
            🌐 ウェブサイト: <a href="https://tamabee.vn" style="color: #00b1ce;">https://tamabee.vn</a><br>
            📧 メール: <a href="mailto:support@tamabee.vn" style="color: #00b1ce;">support@tamabee.vn</a>
        </p>
    </div>
</body>

</html>
