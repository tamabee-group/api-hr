<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <p><strong>{companyName}</strong> 様</p>
        <p>月額サブスクリプション料金がウォレットから自動的に引き落とされました。</p>
        <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">お支払い詳細</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0; color: #666;">プラン:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{planName}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">請求額:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #dc3545;">{amount}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">残高:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #00b1ce;">{balance}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">お支払い日:</td>
                    <td style="padding: 8px 0; text-align: right;">{date}</td>
                </tr>
            </table>
        </div>
        <p>📅 次回の請求は来月に処理されます</p>
        <p style="color: #999; font-size: 13px;">サービスの中断を避けるため、ウォレットに十分な残高があることをご確認ください。</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p>よろしくお願いいたします。<br><strong>Tamabee HRチーム</strong></p>
        <p style="font-size: 13px; color: #666;">
            🌐 ウェブサイト: <a href="https://tamabee.vn" style="color: #00b1ce;">https://tamabee.vn</a><br>
            📧 メール: <a href="mailto:support@tamabee.vn" style="color: #00b1ce;">support@tamabee.vn</a>
        </p>
    </div>
</body>

</html>
