<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <p><strong>{employeeName}</strong> 様</p>
        <p>休暇申請が<span style="color: #28a745; font-weight: bold;">承認</span>されました。</p>
        <div style="background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin: 20px 0;">
            <p style="margin: 0 0 10px 0; color: #666; font-size: 14px;">休暇詳細</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0; color: #666;">休暇種類:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{leaveType}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">開始日:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #28a745;">{startDate}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">終了日:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #28a745;">{endDate}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #666;">承認者:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{approverName}</td>
                </tr>
            </table>
        </div>
        <p style="color: #999; font-size: 13px;">良い休暇をお過ごしください！</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p>よろしくお願いいたします。<br><strong>Tamabee HRチーム</strong></p>
        <p style="font-size: 13px; color: #666;">
            🌐 ウェブサイト: <a href="https://tamabee.vn" style="color: #00b1ce;">https://tamabee.vn</a><br>
            📧 メール: <a href="mailto:support@tamabee.vn" style="color: #00b1ce;">support@tamabee.vn</a>
        </p>
    </div>
</body>

</html>
