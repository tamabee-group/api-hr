<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
        <p><strong>{companyName}</strong> 様</p>
        <p style="color: #dc3545; font-weight: bold;">⚠️ 警告: ウォレット残高が不足しています！</p>
        <p>残高不足のため、月額サブスクリプション料金を処理できませんでした。</p>
        <div
            style="background-color: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 20px; margin: 20px 0;">
            <p style="margin: 0 0 10px 0; color: #856404; font-size: 14px;">お支払い情報</p>
            <table style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 8px 0; color: #856404;">プラン:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold;">{planName}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #856404;">請求額:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #dc3545;">{amount}</td>
                </tr>
                <tr>
                    <td style="padding: 8px 0; color: #856404;">現在の残高:</td>
                    <td style="padding: 8px 0; text-align: right; font-weight: bold; color: #dc3545;">{balance}</td>
                </tr>
            </table>
        </div>
        <p>🚨 <strong>アカウントが一時停止されました</strong></p>
        <p>サービスを継続してご利用いただくには、すぐにウォレットに入金してください。</p>
        <p style="color: #999; font-size: 13px;">サポートが必要な場合は、お問い合わせください。</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
        <p>よろしくお願いいたします。<br><strong>Tamabee HRチーム</strong></p>
        <p style="font-size: 13px; color: #666;">
            🌐 ウェブサイト: <a href="https://tamabee.vn" style="color: #00b1ce;">https://tamabee.vn</a><br>
            📧 メール: <a href="mailto:support@tamabee.vn" style="color: #00b1ce;">support@tamabee.vn</a>
        </p>
    </div>
</body>

</html>
