spring:
  application:
    name: api-hr-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  mail:
    host: localhost
    port: 25

jwt:
  secret: TestSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS256Algorithm
  access-token-expiration: 3600000
  refresh-token-expiration: 2592000000

logging:
  level:
    root: WARN
    com.tamabee: INFO
